<!doctype html>
<head>
<meta charset="UTF-8">
<title>
Mini Chess
</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
<script src="chess.js"></script>
<style>
body {
	font-family: sans-serif;
}
ol, ul {
	list-style-position: inside;
}
</style>
</head>
<body>
<canvas style="float:left" id="board" width="480" height="480"></canvas>
<input type="radio" name="size" value="3" checked>3
<input type="radio" name="size" value="4">4
<input type="radio" name="size" value="5">5
<input type="radio" name="size" value="6">6
<input type="radio" name="size" value="7">7
<input type="radio" name="size" value="8">8
<input type="button" value="start" id="start" />
<ol style="list-style-position:inside">
</ol>
<div id="status">
</div>
<br />
<b>MINI CHESS</b>
<br />
<input type="button" value="help" id="help" /><input type="button" value="tutorial" id="tutorial" />
<div id="info">
</div>

</html>
